<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="display">0</div>
    <div class="buttons">
      <button id="clear" class="square red" type="button" value="clear">AC</button>
      <button id="negation" class="square red" type="button" value="negation">+/-</button>
      <button id="module" class="square red" type="button" value="module">%</button>
      <button id="divide" class="square yellow operator" type="button" value="/">/</button>
      <button id="seven" class="square gray" type="button" value="7">7</button>
      <button id="eight" class="square gray" type="button" value="8">8</button>
      <button id="nine" class="square gray" type="button" value="9">9</button>
      <button id="multiply" class="square yellow operator" type="button" value="*">*</button>
      <button id="four" class="square gray" type="button" value="4">4</button>
      <button id="five" class="square gray" type="button" value="5">5</button>
      <button id="six" class="square gray" type="button" value="6">6</button>
      <button id="subtract" class="square yellow operator" type="button" value="-">-</button>
      <button id="one" class="square gray" type="button" value="1">1</button>
      <button id="two" class="square gray" type="button" value="2">2</button>
      <button id="three" class="square gray" type="button" value="3">3</button>
      <button id="add" class="square yellow operator" type="button" value="+">+</button>
      <button id="zero" class="rect gray" type="button" value="0">0</button>
      <button id="dot" class="square gray" type="button" value=".">.</button>
      <button id="equal" class="square yellow operand" type="button" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
